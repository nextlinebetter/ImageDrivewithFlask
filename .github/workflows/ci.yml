name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  python-lint:
    name: Backend Lint (flake8 + compile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Flake8
        run: |
          flake8 app scripts --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app scripts --count --exit-zero --max-complexity=25 --max-line-length=120 --statistics
      - name: Compile Python sources
        run: |
          python -m compileall -q app scripts

  frontend-build:
    name: Frontend Build (Vite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install and build
        working-directory: frontend
        run: |
          npm ci || npm install
          npm run build

  api-health:
    name: API Health (best-effort)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install minimal runtime deps
        run: |
          python -m pip install --upgrade pip
          # 仅安装轻量依赖，重型依赖缺失将由脚本优雅跳过
          pip install Flask Flask-SQLAlchemy Flask-Migrate Flask-JWT-Extended python-dotenv bcrypt
      - name: Run health check via test client
        env:
          USE_TEAM_CLIP: '0'
          FLASK_ENV: 'testing'
        run: |
          python scripts/ci_health.py
